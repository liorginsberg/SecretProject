<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>eBayPlus Home</title>
<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/settings.js"></script>
<script type="text/javascript" src="js/accounts.js"></script>
<script type="text/javascript" src="js/spectrum.js"></script>
<script type="text/javascript" src="js/jquery.quick.pagination.min.js"></script>

<link href="css/index.css" rel="stylesheet" type="text/css" />
<link href="css/accounts.css" rel="stylesheet" type="text/css" />
<link href="css/styles.css" rel="stylesheet" type="text/css" />
<link href="css/settings.css" rel="stylesheet" type="text/css" />
<link href="css/spectrum.css" rel="stylesheet" type="text/css" />
<link href="css/paginationstyles.css" rel="stylesheet" type="text/css" />
<link href="css/messages.css" rel="stylesheet" type="text/css" />
<link rel="shortcut icon" href="favicon.png" type="image/png">

</head>
<body>
	<div id="container">
		<div id="app_header">
			<img id="header_logo" src="images/logo.png" />
		</div>
		<div id="nav_container">
			<table id="nav_table_debug" align="center">
				<tr>
					<td class="nav_menu_item selected_menu_item" id="nav_item_messages"><img
						src="images/ic_mail.png" class="nav_icon" /><span
						class="nav_title">Messages</span></td>
					<td class="nav_menu_item" id="nav_item_analytics"><img
						src="images/ic_analytics.png" class="nav_icon" /><span
						class="nav_title">Analytics</span></td>
					<td class="nav_menu_item" id="nav_item_shipping"><img
						src="images/ic_shipping.png" class="nav_icon" /><span
						class="nav_title">Shipping</span></td>
					<td class="nav_menu_item" id="nav_item_accounts"><img
						src="images/ic_accounts.png" class="nav_icon" /><span
						class="nav_title">Accounts</span></td>
					<td class="nav_menu_item" id="nav_item_settings"><img
						src="images/ic_settings.png" class="nav_icon" /><span
						class="nav_title">Settings</span></td>
				</tr>
			</table>
		</div>
		<div id="content">
			
		</div>
	</div>
	<div id="overlay"></div>
</body>
</html>
